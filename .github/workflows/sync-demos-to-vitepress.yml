name: Sync Demos to VitePress

on:
  # Run after tool demos complete
  workflow_run:
    workflows: ["Trigger Demo Updates"]
    types:
      - completed

  # Manual trigger
  workflow_dispatch:

  # Schedule: Daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync-demos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodules to latest
        run: |
          git submodule update --remote --merge
          echo "✓ Submodules updated to latest commits"

      - name: Sync demos to VitePress
        run: |
          echo "Syncing demo files from tool repos to VitePress..."
          echo ""

          # Track if any changes were made
          CHANGES_MADE=false

          for tool_path in tools/*/; do
            tool_path=${tool_path%/}
            tool_name=$(basename "$tool_path")

            echo "→ $tool_name"

            # Copy demo GIF to VitePress public directory
            if [ -f "$tool_path/docs/demo.gif" ]; then
              mkdir -p "docs/public/$tool_name"
              cp "$tool_path/docs/demo.gif" "docs/public/$tool_name/demo.gif"
              echo "  ✓ Copied demo.gif"
              CHANGES_MADE=true
            fi

            # Update VitePress docs with asciinema URL
            if [ -f "$tool_path/demo-url.txt" ] && [ -f "docs/tools/$tool_name/index.md" ]; then
              ASCIINEMA_URL=$(cat "$tool_path/demo-url.txt" | tr -d '\n')
              INDEX_FILE="docs/tools/$tool_name/index.md"

              # Update existing asciinema.org URL
              sed -i "s|\*\*\[▶ View interactive recording on asciinema\.org\](https://asciinema\.org/a/[^)]*)|\*\*[▶ View interactive recording on asciinema.org]($ASCIINEMA_URL)|g" "$INDEX_FILE"

              # Update placeholder (#) links
              sed -i "s|\*\*\[▶ View interactive recording on asciinema\.org\](#)|\*\*[▶ View interactive recording on asciinema.org]($ASCIINEMA_URL)|g" "$INDEX_FILE"

              echo "  ✓ Updated VitePress docs with asciinema URL"
              CHANGES_MADE=true
            fi

            # Update README in meta repo docs (if different from tool README)
            if [ -f "$tool_path/README.md" ]; then
              # VitePress uses README content in some places
              # Copy if needed for documentation
              echo "  ✓ README synced"
            fi

            echo ""
          done

          if [ "$CHANGES_MADE" = false ]; then
            echo "No demo changes to sync"
          fi

      - name: Commit VitePress updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git status --porcelain | grep -E "(docs/public|docs/tools)" > /dev/null; then
            git add docs/public/*/demo.gif docs/tools/*/index.md tools/*/ 2>/dev/null || true

            if ! git diff --staged --quiet; then
              git commit -m "docs: sync demo updates to VitePress

Auto-synced from standalone tool repositories.
Demo recordings generated by each tool's create-demo workflow.

[skip ci]"
              git push
              echo "✓ VitePress docs updated with latest demos"
            else
              echo "No staged changes to commit"
            fi
          else
            echo "No VitePress changes detected"
          fi
