name: Test All Tools

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover-tools:
    name: Discover Tools
    runs-on: ubuntu-latest
    outputs:
      typescript-tools: ${{ steps.find-tools.outputs.typescript-tools }}
      rust-tools: ${{ steps.find-tools.outputs.rust-tools }}
      tool-count: ${{ steps.find-tools.outputs.tool-count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Find all tools
        id: find-tools
        run: |
          # Find TypeScript tools (directories with package.json)
          # Exclude: root, node_modules, .git, docs, templates, scripts, .github, .claude
          TS_TOOLS=$(find . -maxdepth 2 -name "package.json" \
            -not -path "./package.json" \
            -not -path "*/node_modules/*" \
            -not -path "./.git/*" \
            -not -path "./docs/*" \
            -not -path "./templates/*" \
            -not -path "./scripts/*" \
            -not -path "./.github/*" \
            -not -path "./.claude/*" | \
            xargs -I {} dirname {} | \
            sed 's|^\./||' || echo "")

          # Find Rust tools (directories with Cargo.toml)
          # Exclude: target, .git
          RUST_TOOLS=$(find . -maxdepth 2 -name "Cargo.toml" \
            -not -path "*/target/*" \
            -not -path "./.git/*" \
            -not -path "./templates/*" | \
            xargs -I {} dirname {} | \
            sed 's|^\./||' || echo "")

          # Convert to JSON arrays for matrix
          if [ -n "$TS_TOOLS" ]; then
            TS_JSON=$(echo "$TS_TOOLS" | jq -R -s -c 'split("\n")[:-1]')
          else
            TS_JSON="[]"
          fi

          if [ -n "$RUST_TOOLS" ]; then
            RUST_JSON=$(echo "$RUST_TOOLS" | jq -R -s -c 'split("\n")[:-1]')
          else
            RUST_JSON="[]"
          fi

          # Count total tools
          TS_COUNT=$(echo "$TS_JSON" | jq 'length')
          RUST_COUNT=$(echo "$RUST_JSON" | jq 'length')
          TOTAL=$((TS_COUNT + RUST_COUNT))

          echo "typescript-tools=$TS_JSON" >> $GITHUB_OUTPUT
          echo "rust-tools=$RUST_JSON" >> $GITHUB_OUTPUT
          echo "tool-count=$TOTAL" >> $GITHUB_OUTPUT

          echo "Found $TS_COUNT TypeScript tools: $(echo "$TS_JSON" | jq -r '.[]' | tr '\n' ' ')"
          echo "Found $RUST_COUNT Rust tools: $(echo "$RUST_JSON" | jq -r '.[]' | tr '\n' ' ')"
          echo "Total: $TOTAL tools"

  test-typescript-tools:
    name: Test TypeScript Tools
    needs: discover-tools
    if: needs.discover-tools.outputs.typescript-tools != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJson(needs.discover-tools.outputs.typescript-tools) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.tool }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ matrix.tool }}
        run: npm ci

      - name: Check TypeScript (fail fast)
        id: typecheck
        working-directory: ${{ matrix.tool }}
        run: npx tsc --noEmit

      - name: Run tests
        id: test
        working-directory: ${{ matrix.tool }}
        run: npm test

      - name: Build
        id: build
        working-directory: ${{ matrix.tool }}
        run: npm run build

      - name: Get tool info
        id: info
        if: always()
        working-directory: ${{ matrix.tool }}
        run: |
          VERSION=$(jq -r '.version' package.json 2>/dev/null || echo "unknown")
          TEST_COUNT=$(grep -r "^test(" test/ 2>/dev/null | wc -l || echo "0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "test-count=$TEST_COUNT" >> $GITHUB_OUTPUT

      - name: Save test result
        if: always()
        run: |
          mkdir -p results
          cat > results/${{ matrix.tool }}.json << EOF
          {
            "tool": "${{ matrix.tool }}",
            "language": "TypeScript",
            "version": "${{ steps.info.outputs.version }}",
            "testCount": ${{ steps.info.outputs.test-count }},
            "typecheck": "${{ steps.typecheck.outcome }}",
            "tests": "${{ steps.test.outcome }}",
            "build": "${{ steps.build.outcome }}",
            "status": "${{ job.status }}"
          }
          EOF

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.tool }}
          path: results/${{ matrix.tool }}.json
          retention-days: 1

  test-rust-tools:
    name: Test Rust Tools
    needs: discover-tools
    if: needs.discover-tools.outputs.rust-tools != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJson(needs.discover-tools.outputs.rust-tools) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "${{ matrix.tool }} -> target"
          shared-key: "rust-${{ runner.os }}"

      - name: Check formatting (fail fast)
        id: fmt
        working-directory: ${{ matrix.tool }}
        run: cargo fmt -- --check

      - name: Run clippy (fail fast)
        id: clippy
        working-directory: ${{ matrix.tool }}
        run: cargo clippy -- -D warnings

      - name: Run tests
        id: test
        working-directory: ${{ matrix.tool }}
        run: cargo test --verbose

      - name: Build release
        id: build
        working-directory: ${{ matrix.tool }}
        run: cargo build --release

      - name: Get tool info
        id: info
        if: always()
        working-directory: ${{ matrix.tool }}
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/' || echo "unknown")
          TEST_COUNT=$(grep -r "#\[test\]" src/ tests/ 2>/dev/null | wc -l || echo "0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "test-count=$TEST_COUNT" >> $GITHUB_OUTPUT

      - name: Save test result
        if: always()
        run: |
          mkdir -p results
          cat > results/${{ matrix.tool }}.json << EOF
          {
            "tool": "${{ matrix.tool }}",
            "language": "Rust",
            "version": "${{ steps.info.outputs.version }}",
            "testCount": ${{ steps.info.outputs.test-count }},
            "fmt": "${{ steps.fmt.outcome }}",
            "clippy": "${{ steps.clippy.outcome }}",
            "tests": "${{ steps.test.outcome }}",
            "build": "${{ steps.build.outcome }}",
            "status": "${{ job.status }}"
          }
          EOF

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.tool }}
          path: results/${{ matrix.tool }}.json
          retention-days: 1

  summary:
    name: Test Summary
    needs: [discover-tools, test-typescript-tools, test-rust-tools]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all result artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: result-*
          path: results
          merge-multiple: true

      - name: Combine results
        id: combine
        run: |
          # Combine all JSON results into a single file
          echo '{"timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'", "results": [' > test-results.json

          first=true
          for file in results/*.json; do
            if [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> test-results.json
              fi
              cat "$file" >> test-results.json
            fi
          done

          echo ']}' >> test-results.json

          # Count passing/failing
          PASSING=$(jq '[.results[] | select(.status == "success")] | length' test-results.json)
          FAILING=$(jq '[.results[] | select(.status != "success")] | length' test-results.json)
          TOTAL=$(jq '.results | length' test-results.json)

          echo "passing=$PASSING" >> $GITHUB_OUTPUT
          echo "failing=$FAILING" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          echo "Results: $PASSING passing, $FAILING failing, $TOTAL total"

      - name: Upload combined results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
          retention-days: 30

      - name: Create summary
        run: |
          echo "## Test All Tools Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Tools:** ${{ needs.discover-tools.outputs.tool-count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Passing:** ${{ steps.combine.outputs.passing }} ✅" >> $GITHUB_STEP_SUMMARY
          echo "**Failing:** ${{ steps.combine.outputs.failing }} ❌" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # TypeScript results
          if [ "${{ needs.test-typescript-tools.result }}" == "success" ]; then
            echo "✅ TypeScript tools: All passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-typescript-tools.result }}" == "failure" ]; then
            echo "❌ TypeScript tools: Some failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-typescript-tools.result }}" == "skipped" ]; then
            echo "⏭️ TypeScript tools: None found" >> $GITHUB_STEP_SUMMARY
          fi

          # Rust results
          if [ "${{ needs.test-rust-tools.result }}" == "success" ]; then
            echo "✅ Rust tools: All passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-rust-tools.result }}" == "failure" ]; then
            echo "❌ Rust tools: Some failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-rust-tools.result }}" == "skipped" ]; then
            echo "⏭️ Rust tools: None found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any tests failed
        if: |
          needs.test-typescript-tools.result == 'failure' ||
          needs.test-rust-tools.result == 'failure'
        run: exit 1
