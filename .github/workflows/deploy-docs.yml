name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'test-flakiness-detector/docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: test-flakiness-detector/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        working-directory: test-flakiness-detector
        run: npm ci

      - name: Install VitePress
        working-directory: test-flakiness-detector
        run: npm install -D vitepress

      - name: Build docs
        working-directory: test-flakiness-detector
        run: npx vitepress build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-flakiness-detector/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
