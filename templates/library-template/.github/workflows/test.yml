name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify zero runtime dependencies
        run: |
          DEPS=$(node -e "console.log(Object.keys(require('./package.json').dependencies || {}).length)")
          if [ "$DEPS" != "0" ]; then
            echo "ERROR: Runtime dependencies found! Tuulbelt libraries must have zero runtime dependencies."
            node -e "console.log(require('./package.json').dependencies)"
            exit 1
          fi
          echo "âœ“ Zero runtime dependencies verified"

  dogfood:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run flakiness detection
        run: npm run dogfood
