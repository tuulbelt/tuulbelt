name: Test

on:
  push:
    branches: [main]
    # Only run when this tool's files change (in monorepo context)
    # Uncomment and adjust when used in monorepo:
    # paths: ['<tool-name>/**']
  pull_request:
    branches: [main]
    # paths: ['<tool-name>/**']

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test on LTS version only for speed; add 18, 22 for comprehensive testing
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript (fail fast)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
