name: Test

on:
  push:
    branches: [main]
    # Only run when this tool's files change (in meta repo context)
    # Uncomment and adjust when used in meta repo:
    # paths: ['<tool-name>/**']
  pull_request:
    branches: [main]
    # paths: ['<tool-name>/**']

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting (fail fast)
        run: cargo fmt --all -- --check

      - name: Run clippy (fail fast)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

      - name: Verify zero runtime dependencies
        run: |
          # Check if [dependencies] section has any non-comment, non-empty lines
          COUNT=$(awk '/^\[dependencies\]/,/^\[/ {if (!/^\[/ && !/^#/ && NF > 0) print}' Cargo.toml | wc -l)
          if [ "$COUNT" -gt 0 ]; then
            echo "ERROR: Runtime dependencies found!"
            awk '/^\[dependencies\]/,/^\[/ {if (!/^\[/ && !/^#/ && NF > 0) print}' Cargo.toml
            exit 1
          fi
          echo "âœ“ Zero runtime dependencies confirmed"

