name: Test

on:
  push:
    branches: [main]
    paths:
      - 'cross-platform-path-normalizer/**'
      - '.github/workflows/test-all-tools.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cross-platform-path-normalizer/**'

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'cross-platform-path-normalizer/package-lock.json'

      - name: Install dependencies
        working-directory: cross-platform-path-normalizer
        run: npm ci

      - name: Check TypeScript (fail fast)
        working-directory: cross-platform-path-normalizer
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: cross-platform-path-normalizer
        run: npm test

      - name: Build
        working-directory: cross-platform-path-normalizer
        run: npm run build
